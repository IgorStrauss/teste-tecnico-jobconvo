<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Listar empresas</title>
</head>
<body>
    {% include 'partials/_nav.html' %}
    <!-- Messages -->
    <div class="row-sm col-sm-6 mt-2" style="display: flex; justify-content: center">
        {% include 'partials/_messages.html' %}
    </div>
    <!-- End Messages -->
    
    <div class="container-sm">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>                  
                    <th scope="col">ID</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">CNPJ</th>
                </tr>
            </thead>
            <tbody>
                {% if company_list %}
                {% for company in company_list %}
                <tr>
                    <td  style=" width:6rem"><a href="#" class="btn btn-primary btn-sm">Editar</a></td>
                    <td style=" width:10rem"><a href="{% url 'app_company:jobs_create' company.id %}" class="btn btn-success btn-sm">Cadastrar Vaga</a></td>

                    <td>{{ company.id }}</td>
                    <td>{{ company.name }}</td>
                    <td>{{ company.cnpj }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4"><h2>Não há empresas</h2></td>
                </tr>
                {% endif %}
            </tbody>
        </table>
</div>
    
</body>
</html>
