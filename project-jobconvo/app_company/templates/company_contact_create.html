{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Registrar | Companhia</title>
</head>

<body>
    <!-- Messages -->
    <div class="row-sm col-sm-6 mt-2" style="display: flex; justify-content: center">
        {% include 'partials/_messages.html' %}
    </div>
    <!-- End Messages -->

    <div class="container-sm" style="border: 1px solid black; margin-top: 10rem">
        <h3>Cadastrar empresa</h3>
        <div class="row-sm">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="row-sm">
                    <!--Model ContactCompany-->
                    <div class="form-group">
                        <label>Nome do responsável</label>
                        <input type="text" class="form-control" name="manager" >
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>Número de celular</label>
                        <input type="text" class="form-control" name="cellphone">
                    </div>
                    <div class="form-group">
                        <label>Número comercial</label>
                        <input type="text" class="form-control" name="commercial_phone">
                    </div>

                    <!--Model ContactCompany-->
                    <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!--End JS-->
</body>

</html>
