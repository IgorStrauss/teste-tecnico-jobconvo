<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home | Vagas</title>
</head>

<body>
    {% include 'partials/_nav.html' %}
    <!-- Messages -->
    <div class="row-sm col-sm-6 mt-2" style="display: flex; justify-content: center">
        {% include 'partials/_messages.html' %}
    </div>
    <!-- End Messages -->

    <div class="container-sm">
        <h1>Home - Vagas</h1>
        <form action="{% url 'app_company:jobs_create' company_id=comp.id %}" method="POST"
            enctype="multipart/form-data">
            <input type="hidden" name="csrfmiddlewaretoken"
                value="PyjGVCkvgsUPrfiGYQfXlAZ6zM2atxhx45GQKZ2pzeuRJ6DSe5PZsm4CAPAuGYX5">

            <div class="form-content">


                <div class="form-group">
                    <label for="id_company">Empresa contratante</label>
                    <input type="text" name="company" class="form-control" maxlength="255" value="{{ comp.name }}"
                        id="id_company" readonly>



                </div>

                <div class="form-group">
                    <label for="id_title">Título da vaga</label>
                    <input type="text" name="title" class="form-control" maxlength="255" required id="id_title">



                </div>

                <div class="form-group">
                    <label for="">Requirements</label>
                    <div id="id_requirements">
                        {% for requirement in requirements_list %}
                            <div>
                                <label for="id_requirements_{{ forloop.counter0 }}">
                                    <input type="checkbox" name="requirements" value="{{ requirement.id }}" id="id_requirements_{{ forloop.counter0 }}">
                                    {{ requirement.name }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="id_minimum_schooling">Escolaridade</label>
                    <select name="minimum_schooling" class="form-control" required id="id_minimum_schooling">
                        <option value="" selected>---------</option>

                        <option value="Ensino Fundamental">Ensino Fundamental</option>

                        <option value="Ensino Médio">Ensino Médio</option>

                        <option value="Tecnólogo">Tecnólogo</option>

                        <option value="Ensino Superior">Ensino Superior</option>

                        <option value="Pós / MBA / Mestrado">Pós / MBA / Mestrado</option>

                        <option value="Doutorado">Doutorado</option>

                    </select>



                </div>

                <div class="form-group">
                    <label for="id_salary_range">Faixa salarial</label>
                    <select name="salary_range" class="form-control" required id="id_salary_range">
                        <option value="" selected>---------</option>

                        <option value="Até R$ 1.000,00">Até R$ 1.000,00</option>

                        <option value="De R$ 1.000,01 a R$ 2.000,00">De R$ 1.000,01 a R$ 2.000,00</option>

                        <option value="De R$ 2.000,01 a R$ 3.000,00">De R$ 2.000,01 a R$ 3.000,00</option>

                        <option value="Acima de R$ 3.000,00">Acima de R$ 3.000,00</option>

                    </select>



                </div>

                <div class="form-group">
                    <label for="id_description">Descrição da vaga</label>
                    <textarea name="description" class="form-control" cols="40" rows="10" maxlength="255" required
                        id="id_description">
              </textarea>



                </div>

            </div>
            <!--button-->
            <button class="btn btn-primary mb-3" type="submit">Cadastrar vaga</button>
        </form>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!--End JS-->
</body>

</html>
