<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Vagas | Atualizar</title>
</head>

<body>
    {% include 'partials/_nav.html' %}
    <!-- Messages -->
    <div class="row-sm col-sm-6 mt-2" style="display: flex; justify-content: center">
        {% include 'partials/_messages.html' %}
    </div>
    <!-- End Messages -->

    <div class="container-sm">
        <h1>Atualizar - Vagas</h1>
        <form action="{% url 'app_company:update_jobs' jobs.id %}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrfmiddlewaretoken"
                value="PyjGVCkvgsUPrfiGYQfXlAZ6zM2atxhx45GQKZ2pzeuRJ6DSe5PZsm4CAPAuGYX5">
            <div class="form-content">

                <div class="form-content">


                    <div class="form-group">
                        <label for="id_title">Título da vaga</label>
                        <input type="text" name="title" class="form-control" value="{{ jobs.title }}" maxlength="255" required
                            id="id_title">



                    </div>

                    <div class="form-group">
                        <label for="id_requirements">Requisitos</label>
                        <select name="requirements" class="form-control" value="{{ jobs.requirements }}" id="id_requirements" multiple>
                            <option value="16">python</option>

                            <option value="17" selected>Java</option>

                            <option value="18">Javascript</option>

                        </select>



                    </div>

                    <div class="form-group">
                        <label for="id_minimum_schooling">Escolaridade</label>
                        <select name="minimum_schooling" class="form-control" value="{{ jobs.minimum_schooling }}"  id="id_minimum_schooling">
                            <option value="">---------</option>

                            <option value="Ensino Fundamental">Ensino Fundamental</option>

                            <option value="Ensino Médio" selected>Ensino Médio</option>

                            <option value="Tecnólogo">Tecnólogo</option>

                            <option value="Ensino Superior">Ensino Superior</option>

                            <option value="Pós / MBA / Mestrado">Pós / MBA / Mestrado</option>

                            <option value="Doutorado">Doutorado</option>

                        </select>



                    </div>

                    <div class="form-group">
                        <label for="id_salary_range">Faixa salarial</label>
                        <select name="salary_range" class="form-control" value="{{ jobs.salary_range }}" id="id_salary_range">
                            <option value="">---------</option>

                            <option value="Até R$ 1.000,00">Até R$ 1.000,00</option>

                            <option value="De R$ 1.000,01 a R$ 2.000,00">De R$ 1.000,01 a R$ 2.000,00</option>

                            <option value="De R$ 2.000,01 a R$ 3.000,00" selected>De R$ 2.000,01 a R$ 3.000,00</option>

                            <option value="Acima de R$ 3.000,00">Acima de R$ 3.000,00</option>

                        </select>



                    </div>

                    <div class="form-group">
                        <label for="id_description">Descrição da vaga</label>
                        <textarea name="description" class="form-control" cols="40" rows="5" maxlength="255" id="id_description">{{ jobs.description }}</textarea>
                    </div>
                    

                </div>
                <!--button-->
                <button class="btn btn-outline-primary" type="submit">Enviar</button>
        </form>
    </div>

    </div>
    </div>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!--End JS-->
</body>

</html>
