<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Vagas x Candidatos</title>
</head>
<body>
    {% include 'partials/_nav.html' %}
    <!-- Messages -->
    <div class="row-sm col-sm-6 mt-2" style="display: flex; justify-content: center">
        {% include 'partials/_messages.html' %}
    </div>
    <!-- End Messages -->

<h1>Teste</h1>
<div class="container sm">
    <div class="row">
        <div class="table">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID vaga</th>
                        <th scope="col">Descrição da vaga</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">QTD. candidatos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for app in application_list %}
                    <tr>
                        <th scope="row">{{ app.id }}</th>
                        <td>{{ app.jobs.description }}</td>
                        <td>{{ app.jobs.company }}</td>
                        <td>{{ app.candidates.count }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!--End JS-->
</body>

</html>
